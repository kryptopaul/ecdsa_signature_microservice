# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - miladypolandsig

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_117bd08f123a42c182b3c07ef8dd30d6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d093b72827474231974b614b8ac95509 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_117bd08f123a42c182b3c07ef8dd30d6 }}/kryptopaul/ethers_util:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'miladypolandsig'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fba9280329ab419a84dd5a84ef4315e5 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_117bd08f123a42c182b3c07ef8dd30d6 }}/kryptopaul/ethers_util:${{ github.sha }}'